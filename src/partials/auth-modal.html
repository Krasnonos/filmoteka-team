<div class="backdrop is-hidden" data-modal>

    <div class="modal-auth">

        <button type="button" class="modal__close" data-modal-close>
            <svg class="close-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-modal-close"></use>
            </svg>
        </button>

        <p class="modal__title">Login or Register</p>
        <form action="#" class="modal__form">

            <div class="form__field">
                <label for="user-email" class="form__text">Mail</label>
                <div class="form__wrap">
                    <input type="text" name="email" class="form__input" required placeholder="" id="user-email" />
                    <svg class="form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-email"></use>
                    </svg>
                </div>
            </div>

            <div class="form__field">
                <label for="user-name" class="form__text">Password</label>
                <div class="form__wrap">
                    <input type="password" minlength="2" name="user-name" class="form__input" placeholder=" "
                        required="required" id="user-name" />
                    <svg class="form__icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                </div>
            </div>

            <div class="modal__buttons">
                <button type="submit" class="modal__button" id="btnLogin">
                    Log in
                </button>

                <button type="submit" class="modal__button" id="btnSignup">
                    Sign up
                </button>
            </div>

        </form>
    </div>

</div>
